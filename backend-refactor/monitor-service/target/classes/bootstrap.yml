spring:
  application:
    name: monitor-service
  profiles:
    active: ${PROFILE:dev}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        cluster-name: ${CLUSTER_NAME:default}
        metadata:
          version: ${app.version:2.0.0}
          zone: ${app.zone:default}
        heart-beat-interval: 5000
        heart-beat-timeout: 15000
        ip-delete-timeout: 30000
      config:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml
        shared-configs:
          - data-id: basic-config-${spring.profiles.active}.yml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
          - data-id: data-config-${spring.profiles.active}.yml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
        extension-configs:
          - data-id: monitor-service-${spring.profiles.active}.yml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true