spring:
  application:
    name: user-service
  profiles:
    active: ${PROFILE:dev}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        metadata:
          version: ${app.version:2.0.0}
          zone: ${app.zone:default}
      config:
        server-addr: ${NACOS_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml
        refresh-enabled: true
        shared-configs:
          - data-id: data-config-${spring.profiles.active}.yml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
          - data-id: basic-config-${spring.profiles.active}.yml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true

# Management
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Server
server:
  port: ${PORT:8081}

# Logging
logging:
  level:
    com.wework.platform: debug
    org.springframework.security: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{50}] - %msg%n"