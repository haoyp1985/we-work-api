# Nacos配置中心配置
spring:
  application:
    name: message-service
  profiles:
    active: ${PROFILE:dev}
  cloud:
    nacos:
      server-addr: ${NACOS_ADDR:localhost:8848}
      discovery:
        server-addr: ${NACOS_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        cluster-name: ${CLUSTER_NAME:default}
        metadata:
          version: ${app.version:2.0.0}
          zone: ${app.zone:default}
        heart-beat-interval: 5000
        heart-beat-timeout: 15000
        ip-delete-timeout: 30000
      config:
        server-addr: ${NACOS_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml
        refresh-enabled: true
        config-retry-time: 3000
        config-long-poll-timeout: 30000
        enable-remote-sync-config: true
        shared-configs:
          - data-id: basic-config-${spring.profiles.active}.yml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
          - data-id: data-config-${spring.profiles.active}.yml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true
        extension-configs:
          - data-id: message-service-${spring.profiles.active}.yml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true

# 日志配置
logging:
  config: classpath:logback-spring.xml
  level:
    com.wework.platform.message: INFO
    org.springframework.cloud.nacos: WARN