input {
  # 接收Beat数据
  beats {
    port => 5044
  }
  
  # 接收TCP日志
  tcp {
    port => 5000
  }
  
  # 接收应用日志
  http {
    port => 8080
  }
}

filter {
  # 解析Spring Boot日志
  if [fields][app] == "spring-boot" {
    grok {
      match => { 
        "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} \[%{DATA:thread}\] %{DATA:logger} : %{GREEDYDATA:log_message}"
      }
    }
    
    date {
      match => [ "timestamp", "yyyy-MM-dd HH:mm:ss.SSS" ]
    }
    
    mutate {
      remove_field => [ "@version", "host" ]
    }
  }
  
  # 解析Nginx日志
  if [fields][type] == "nginx" {
    grok {
      match => { 
        "message" => "%{NGINXACCESS}"
      }
    }
  }
  
  # 添加环境标签
  mutate {
    add_field => { "environment" => "development" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "wework-logs-%{+YYYY.MM.dd}"
  }
  
  # 调试输出
  stdout { 
    codec => rubydebug 
  }
}