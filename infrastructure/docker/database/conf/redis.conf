# Redis 7.0 配置文件

# 网络配置
bind 0.0.0.0
port 6379
protected-mode no

# 内存配置
maxmemory 2gb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF配置
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 日志配置
loglevel notice
logfile ""

# 性能配置
tcp-keepalive 300
tcp-backlog 511
timeout 0

# 安全配置
# requirepass wework123456

# 数据库数量
databases 16

# 客户端配置
maxclients 10000

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128