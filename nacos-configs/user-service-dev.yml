# user-service 开发环境配置
spring:
  # 数据源配置
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:25432/saas_unified_core?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: wework
    password: wework123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # Redis配置
  redis:
    host: localhost
    port: 26379
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
    auto-mapping-behavior: partial
    # PostgreSQL特定配置
    jdbc-type-for-null: null
    call-setters-on-nulls: true
  global-config:
    db-config:
      id-type: assign_uuid
      logic-delete-field: deleted_at
      logic-delete-value: now()
      logic-not-delete-value: null
      # PostgreSQL特定配置
      key-generator: com.baomidou.mybatisplus.extension.incrementer.PostgreKeyGenerator
  mapper-locations: classpath*:/mapper/**/*.xml

# RocketMQ配置
rocketmq:
  name-server: localhost:9876
  producer:
    group: user-service-producer-group
    send-message-timeout: 30000
    retry-times-when-send-failed: 2

# 日志配置
logging:
  level:
    com.wework.platform.user: debug
    org.springframework: info
