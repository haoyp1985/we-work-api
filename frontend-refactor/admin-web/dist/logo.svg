        stroke="#fff" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
        
  <!-- Decorative dots -->
  <circle cx="50" cy="75" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="45" cy="78" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="55" cy="78" r="1.5" fill="#fff" opacity="0.6"/>
