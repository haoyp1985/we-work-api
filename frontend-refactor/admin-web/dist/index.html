      /* 加载页面样式 */
      #loading {
        position: fixed;

        width: 100%;

        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        animation: spin 1s linear infinite;

      @keyframes logoFloat {
        0%, 100% { transform: translateY(0); }

      @keyframes spin {

  <body>
    <!-- Loading Screen -->
    <div id="loading">
      <div class="loading-logo">
        <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- WeWork Logo SVG -->
          <circle cx="60" cy="60" r="50" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
          <path d="M30 45 L45 30 L60 45 L75 30 L90 45 L75 60 L60 75 L45 60 L30 45Z" fill="white"/>
          <circle cx="60" cy="60" r="8" fill="white"/>
        </svg>
      </div>
      <div class="loading-text">WeWork 管理平台</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- App Container -->
    <div id="app"></div>
    
    <!-- Polyfills for older browsers -->
    <script>
      // 检查浏览器兼容性
      if (!window.Promise || !window.fetch || !Array.prototype.includes) {
        document.getElementById('loading').innerHTML = `
          <div style="text-align: center; color: white;">
            <h2>浏览器版本过低</h2>
            <p>请使用现代浏览器访问本站点</p>
            <p>推荐使用 Chrome 80+、Firefox 75+、Safari 13+、Edge 80+</p>
          </div>
        `;
        throw new Error('Browser not supported');
      }
      
      // 隐藏加载页面
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          const app = document.getElementById('app');
          if (loading && app) {
            loading.style.opacity = '0';
            app.classList.add('loaded');
            setTimeout(function() {
              loading.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
      
      // 错误监控
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
